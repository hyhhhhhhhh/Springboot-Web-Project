<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <!--====== Required meta tags ======-->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--====== Title ======-->
    <title>HaFood</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap-v3.3.7.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">

    <!--====== Pe Icon 7 Stroke css ======-->
    <link rel="stylesheet" th:href="@{/static/css/Pe-icon-7-stroke.css}">

    <!--====== Ion Icons css ======-->
    <link rel="stylesheet" th:href="@{/static/css/ionicons.min.css}">

    <!--====== Magnific Popup css ======-->
    <link rel="stylesheet" th:href="@{/static/css/magnific-popup.css}">

    <!--====== Slick css ======-->
    <link rel="stylesheet" th:href="@{/static/css/slick.css}">

    <!--====== Animate css ======-->
    <link rel="stylesheet" th:href="@{/static/css/animate.min.css}">

    <!--====== Nice Select css ======-->
    <link rel="stylesheet" th:href="@{/static/css/nice-select.css}">

    <!--====== Default css ======-->
    <link rel="stylesheet" th:href="@{/static/css/default.css}">

    <!--====== Style css ======-->
    <link rel="stylesheet" th:href="@{/static/css/style.css}">


</head>

<body>

    <!--====== PRELOADER  PART START ======-->

    <div id="preloader">
        <div id="loader">
            <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
        </div>
    </div>


    <!--====== PRELOADER  PART ENDS ======-->

    <!--    注册下拉栏目-->
    <div th:insert="~{common/common::state}"></div>

    <!--====== SHOPPING CART PART START ======-->


    <div th:insert="~{common/common::cart}"></div>

    <!--====== SHOPPING CART PART ENDS ======-->


    <!--====== HEADER  PART START ======-->

    <header th:insert="~{common/common::topbar}"></header>

    <!--====== HEADER  PART ENDS ======-->

    <!--====== PAGE TITLE  PART START ======-->

    <section class="page-title-area d-flex align-items-center bg_cover" th:style="'background-image: url('+@{/static/images/page-title-bg.jpg}+');'">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-title-item text-center">
                        <h3 class="title">立即注册</h3>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/">首页</a></li>
                                <li class="breadcrumb-item active" aria-current="page">注册</li>
                            </ol>
                        </nav>
                    </div> <!-- page title item -->
                </div>
            </div> <!-- row -->
        </div> <!-- row -->
        <div class="page-title-shape">
            <img src="/static/images/banner-shape.png" alt="shape">
        </div> <!-- page title shape -->
    </section>

    <!--====== PAGE TITLE  PART ENDS ======-->


    
    <!--====== CONTACT TOUCH PART START ======-->
    
    <section class="contact-touch-area pt-85 pb-90">
        <div class="container">
            <div class="row align-items-center">

                <div class="col-lg-12">
                    <div class="contact-touch-part">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="secton-title text-center">
                                    <h5 class="title">注册</h5>
                                    <p>立即注册 </p>
                                </div>
                            </div>
                        </div>
<!--                        注册表单-->
                        <!--                        <p class="form-message"></p>-->

                        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                        <form id="contact-form" th:action="@{/user/register}" method="post">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="input-box mt-35">
                                        <p>邮箱用户名</p>
                                        <input name="username" class="form-control" type="email"   placeholder="Your email">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="input-box mt-35">
                                        <p>密码</p>
                                        <input name="password" class="form-control" type="password" placeholder="Your password">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="input-box mt-35 text-center">
                                        <button type="submit">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section> 

    <!--====== CONTACT TOUCH PART ENDS ======-->

    <!--====== FOOTER PART START ======-->

    <div th:insert="~{common/common::CompanyFooter}"></div>

    <!--====== FOOTER PART ENDS ======-->

    <!--====== BACK TO TOP ======-->
    <div class="back-to-top">
        <a href="">
            <i class="ion ion-md-arrow-up"></i>
        </a>
    </div>
    <!--====== BACK TO TOP ======-->


    <!--====== jquery js ======-->
    <script src="/static/js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="/static/js/vendor/jquery-1.12.4.min.js"></script>

    <!--====== Bootstrap js ======-->
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/popper.min.js"></script>

    <!--====== Slick js ======-->
    <script src="/static/js/slick.min.js"></script>

    <!--====== Isotope js ======-->
    <script src="/static/js/isotope.pkgd.min.js"></script>

    <!--====== Images Loaded js ======-->
    <script src="/static/js/imagesloaded.pkgd.min.js"></script>

    <!--====== Magnific Popup js ======-->
    <script src="/static/js/jquery.magnific-popup.min.js"></script>

    <!--====== Nice Select js ======-->
    <script src="/static/js/jquery.nice-select.min.js"></script>

    <!--====== Ajax Contact js ======-->
<!--    <script src="/js/ajax-contact.js"></script>-->

    <!--====== Main js ======-->
    <script src="/static/js/main.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!--====== Required meta tags ======-->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--====== Title ======-->
    <title>Home</title>

    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" th:href="@{/static/css/bootstrap-v3.3.7.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">

    <!--====== Pe Icon 7 Stroke css ======-->
    <link rel="stylesheet" th:href="@{/static/css/Pe-icon-7-stroke.css}">

    <!--====== Ion Icons css ======-->
    <link rel="stylesheet" th:href="@{/static/css/ionicons.min.css}">

    <!--====== Magnific Popup css ======-->
    <link rel="stylesheet" th:href="@{/static/css/magnific-popup.css}">

    <!--====== Slick css ======-->
    <link rel="stylesheet" th:href="@{/static/css/slick.css}">

    <!--====== Animate css ======-->
    <link rel="stylesheet" th:href="@{/static/css/animate.min.css}">

    <!--====== Nice Select css ======-->
    <link rel="stylesheet" th:href="@{/static/css/nice-select.css}">

    <!--====== Default css ======-->
    <link rel="stylesheet" th:href="@{/static/css/default.css}">

    <!--====== Style css ======-->
    <link rel="stylesheet" th:href="@{/static/css/style.css}">


</head>



<body>
<!--====== PRELOADER  PART ENDS ======-->

<!--    注册下拉栏目-->
<div th:insert="~{common/common::state}"></div>


<!--====== SHOPPING CART PART START ======-->

<!--====== HEADER  PART START ======-->

<header th:insert="~{common/common::topbar}"></header>

<!--====== PAGE TITLE  PART START ======-->

<section class="page-title-area d-flex align-items-center bg_cover" style="background-image: url(/static/images/page-title-bg.jpg)">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-title-item text-center">
                    <h3 class="title">Confirmation</h3>

                </div> <!-- page title item -->
            </div>
        </div> <!-- row -->
    </div> <!-- row -->
    <div class="page-title-shape">
        <img src="/static/images/banner-shape.png" alt="shape">
    </div> <!-- page title shape -->
</section>

<!--====== PAGE TITLE  PART ENDS ======-->



<!--====== HEADER  PART ENDS ======-->


<section style="margin-top: 50px" class=" mb-60">
    <div class="container">
        <img src="/static/images/pay-to-me.jpg" alt="payment-QR-code" style="position:fixed;right:20px" height="200">



        <div class="row align-items-center">
            <div class="col-lg-8 col-md-8 col-lg-offset-2 col-md-offset-2">
                <p align="center" style="font-size: x-large;font-weight: bold">Shopping Cart</p>


                <div class="shopping_cart" >




                    <div  class="shopping_cart-list-items mt-30" >
                        <ul th:style="${session.loginUser}?'display:none':''">
                            <li><h1>请先登录</h1></li>
                        </ul>
                        <ul th:style="${session.loginUser}?'':'display:none'" >
                            <p style="color:red" align="center" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                            <li style="border-bottom: 1px solid lightgrey;margin-bottom: 5px;padding-bottom:5px" th:each="entries,stat:${session.items}">
                                <div class="single-shopping-cart media" th:with="DPrice=${entries['Price']*entries['Discount']}">
                                    <div class="cart-image">
                                        <img th:src="@{/static/images/cart-1.jpg}" alt="Cart">
                                    </div>
                                    <div class="cart-content media-body pl-15" >
                                        <p th:text="${entries['ProductName']}" style="color:black;font-size: large;">Banana</p>
                                        <p class="quality" th:text="'数量：'+${entries['Quantity']}">QTY: 01</p>
                                        <p class="price" th:text="${entries['Discount']}<1 and ${entries['Discount']}>0?'￥'+${#numbers.formatDecimal(DPrice,0,'COMMA',2,'POINT') }+'/per':'￥'+${entries['Price']}+'/per'"

                                        >$205.00</p>

                                    </div>
                                </div> <!-- single shopping cart -->
                            </li>

                        </ul>
                    </div> <!-- shopping_cart list items -->


                    <div class="shopping_cart-btn" th:style="${session.loginUser}?'':'display:none'">
                        <div class="total pt-35 d-flex justify-content-between">
                            <h5>Subtotal:</h5>
                            <p th:text="'￥'+${#numbers.formatDecimal(session.total,0,'COMMA',2,'POINT') }">$240.00</p>
                        </div>
                        <p align="center" style="font-size: x-large;font-weight: bold;color: red">Pay Yourself</p>
                        <div class="cart-btn pt-25" align="center">
                            <a th:class="${ #strings.isEmpty(msg)}?'btn btn-lg btn-success':'btn btn-lg btn-danger disabled'"
                               style="font-size: large" th:href="@{/Deal}"
                               th:text="${ #strings.isEmpty(msg)}?'Deal!':'Insurficient Stock'">Deal</a>
                        </div>
                    </div>
                </div> <!-- shopping_cart -->

            </div>
        </div>
    </div>
</section>







<!--====== jquery js ======-->
<script src="/static/js/vendor/modernizr-3.6.0.min.js"></script>
<script src="/static/js/vendor/jquery-1.12.4.min.js"></script>

<!--====== Bootstrap js ======-->
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/popper.min.js"></script>

<!--====== Slick js ======-->
<script src="/static/js/slick.min.js"></script>

<!--====== Isotope js ======-->
<script src="/static/js/isotope.pkgd.min.js"></script>

<!--====== Images Loaded js ======-->
<script src="/static/js/imagesloaded.pkgd.min.js"></script>

<!--====== Magnific Popup js ======-->
<script src="/static/js/jquery.magnific-popup.min.js"></script>

<!--====== Nice Select js ======-->
<script src="/static/js/jquery.nice-select.min.js"></script>

<!--====== Ajax Contact js ======-->
<!--    <script src="/js/ajax-contact.js"></script>-->

<!--====== Main js ======-->
<script src="/static/js/main.js"></script>
</body>
</html>
